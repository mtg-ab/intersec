<section id="{{module.module_identity}}" class="txt-img txt-img-{{ module.content_style.img_position }} {% if module.content_style.section_type != 'none' %} section-{{module.content_style.section_type}} {% endif %}{% if module.content_style.padding_bottom == false %} pb-0 {% endif %}{% if module.content_style.padding_top == false %} pt-0 {% endif %}">
    {% if module.title %}
        <div class="container">
            <h2>{{ module.title }}</h2>
        </div>
    {% endif %}
    <div class="container">
        
        {% if module.video %}
            <div class="bloc-video {% if module.autoplay !='true' %}btn-play{% endif %} {% if module.youtube =='true' %}btn-play-youtube{% endif %}">
                <img loading="lazy" src="{{ module.image.src }}" width="{{ module.image.width }}" height="{{ module.image.height }}" alt="Video cover">
                {% if module.youtube == 'true' %}
                    <iframe width="560" height="315" data-src="{{ module.video }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                {% else %}
                    <video muted {% if module.autoplay %}preload="none"{% endif %} {% if module.autoplay !=" true" %}class="btn-play"{% endif %} loop playsinline>  
                        <source src="{{ module.video }}" type="video/mp4">
                    </video>
                {% endif %}
            </div>
        {% else %}
            <div class="bloc-img">
                <figure>
                    <img loading="lazy" src="{{ module.image.src }}" alt="{{ module.image.alt }}" />
                </figure>
            </div>
        {% endif %}
        <div class="bloc-txt">
            {% inline_rich_text field="rich_text" value="{{ module.text }}" %}
        </div>
    </div>
</section>
