<section id="{{module.module_identity}}" class="txt-three-columns {% if module.content_style.section_type != 'none' %} section-{{module.content_style.section_type}} {% endif %}{% if module.content_style.padding_bottom == false %} pb-0 {% endif %}{% if module.content_style.padding_top == false %} pt-0 {% endif %}">
    <div class="container">
        <div class="blocks">
            {% for item in module.blocks %}
                <div class="block">
                    <p class="title">{{ item.title }}</p>
                    {{ item.text }}
                    {% if item.cta_field %}
                        <div class="row-btns">
                            {% cta "cta" label='Select a CTA', guid='{{ module.cta_field }}' %}
                        </div>
                    {% else if item.button_url.url.href %}
                        {% if item.button_url.url.href %}
                            <div class="row-btns">
                                <a href="{{ item.button_url.url.href }}" {% if item.button_url.open_in_new_tab %}target="_blank" rel="noopener"{% endif %} class="btn">
                                    <svg xmlns="http://www.w3.org/2000/svg">
                                        <rect class="line-dashed" ry="25" rx="25" id="button" height="44" width="200" y="1" x="1" stroke="#000000" fill="none" />
                                        <rect class="line-outline" ry="25" rx="25" id="button" height="44" width="200" y="1" x="1" stroke="#000000" fill="none" />
                                    </svg>
                                    {{ item.button_text }}
                                </a>
                            </div>
                        {% endif %}
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</section>
